<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador precampaña Crowdfunding</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            flex: 1;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .menu a {
            display: inline-block;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            text-decoration: none;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
        .menu a:hover, .menu a.active {
            background-color: #2980b9;
        }
        .menu button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu button:hover, .menu button.active {
            background-color: #2980b9;
        }
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 8px 0;
            width: 100%;
            margin-top: auto;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .actions button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .actions button:hover {
            background-color: #2980b9;
        }
        input[type="number"], input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #e9e9e9;
        }
        .checklist {
            list-style-type: none;
            padding: 0;
        }
        .checklist li {
            margin-bottom: 10px;
        }
        .checklist input[type="checkbox"] {
            margin-right: 10px;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .discovery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .discovery-item {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
        }
        .importance-select {
            margin-top: 5px;
        }
    </style>
</head>
<body>

<footer>

</footer>

<script>
    function showComponent(componentId) {
        var tabcontent = document.getElementsByClassName("tabcontent");
        for (var i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        document.getElementById(componentId).style.display = "block";
    }

    function setActiveLink(componentId) {
        var links = document.querySelectorAll(".menu a");
        for (var i = 0; i < links.length; i++) {
            links[i].classList.remove("active");
        }
        document.querySelector(`.menu a[href="#${componentId}"]`).classList.add("active");
    }

    function handleLinkClick(event) {
        event.preventDefault();
        var componentId = event.target.getAttribute("href").substring(1);
        showComponent(componentId);
        setActiveLink(componentId);
    }

    function attachLinkEvents() {
        var links = document.querySelectorAll(".menu a");
        for (var i = 0; i < links.length; i++) {
            links[i].addEventListener("click", handleLinkClick);
        }
    }

    function mostrarMensaje() {
        alert("Esta es una versión de prueba, no olvides hacer captura de pantalla de tu trabajo o botón derecho para guardar como PDF.");
    }

    function guardarYContinuar() {
        console.log("Datos guardados y continuando al siguiente componente");
        var currentComponent = document.querySelector(".menu a.active");
        var nextComponent = currentComponent.nextElementSibling;
        if (nextComponent) {
            nextComponent.click();
        }
        actualizarFechaHoraCreacion();
    }

    function guardarComo() {
        var opcion = prompt("Seleccione el formato de guardado:\n1. PDF\n2. Imagen\n3. Excel");
        switch (opcion) {
            case "1":
                console.log("Guardado como PDF");
                break;
            case "2":
                console.log("Guardado como imagen");
                break;
            case "3":
                console.log("Guardado como Excel");
                break;
            default:
                console.log("Opción inválida");
        }
        actualizarFechaHoraCreacion();
    }

    function actualizarFechaHoraCreacion() {
        var fechaHora = new Date().toLocaleString();
        document.getElementById('fechaHoraCreacion').textContent = fechaHora;
    }

    showComponent("Equipo");
    attachLinkEvents();
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    actualizarFechaHoraCreacion();
</script>
</body>
</html>
